<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ç§‘ç½—å¨œçš„æ˜Ÿè¾°çŒ«èˆ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 50%, #2a1a4a 100%);
      overflow: hidden;
      font-family: "Microsoft YaHei", "Heiti SC", sans-serif;
      position: relative;
    }

    /* æ˜Ÿç©ºèƒŒæ™¯ */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      animation: twinkle var(--duration) ease-in-out infinite;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.8),
                  0 0 12px rgba(255, 255, 255, 0.4),
                  0 0 18px rgba(255, 200, 255, 0.2);
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: var(--opacity);
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }

    /* æµæ˜Ÿ */
    .shooting-star {
      position: fixed;
      width: 100px;
      height: 2px;
      background: linear-gradient(to right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1));
      border-radius: 50%;
      animation: shoot 3s ease-in-out infinite;
      opacity: 0;
      z-index: 1;
    }

    @keyframes shoot {
      0% {
        transform: translateX(0) translateY(0) rotate(-45deg);
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      10% {
        transform: translateX(-500px) translateY(500px) rotate(-45deg);
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }

    /* æœˆäº®è£…é¥° */
    .moon {
      position: fixed;
      top: 50px;
      right: 50px;
      width: 100px;
      height: 100px;
      background: linear-gradient(135deg, #fffacd 0%, #ffd700 100%);
      border-radius: 50%;
      box-shadow:
        0 0 40px rgba(255, 215, 0, 0.6),
        0 0 80px rgba(255, 215, 0, 0.4),
        inset -10px -10px 20px rgba(255, 140, 0, 0.3);
      z-index: 2;
    }

    .moon::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 15px;
      width: 20px;
      height: 20px;
      background: rgba(255, 140, 0, 0.3);
      border-radius: 50%;
    }

    .moon::after {
      content: '';
      position: absolute;
      top: 40px;
      left: 30px;
      width: 15px;
      height: 15px;
      background: rgba(255, 140, 0, 0.2);
      border-radius: 50%;
    }

    /* ä¸»å®¹å™¨ */
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* ç¤¼ç›’å®¹å™¨ */
    .gift-box-container {
      position: relative;
      cursor: pointer;
      animation: boxFloat 2s ease-in-out infinite;
    }

    @keyframes boxFloat {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    /* ç¤¼ç›’ä¸»ä½“ */
    .gift-box {
      position: relative;
      width: 200px;
      height: 200px;
      background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow:
        0 10px 40px rgba(255, 105, 180, 0.5),
        0 0 60px rgba(255, 20, 147, 0.3),
        inset 0 0 30px rgba(255, 255, 255, 0.1);
      border: 4px solid rgba(255, 255, 255, 0.3);
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    /* ç¤¼ç›’ä¸å¸¦ - å‚ç›´ */
    .gift-box::before {
      content: '';
      position: absolute;
      width: 30px;
      height: 100%;
      background: linear-gradient(to right, #ffd700, #ffec8b, #ffd700);
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    /* ç¤¼ç›’ä¸å¸¦ - æ°´å¹³ */
    .gift-box::after {
      content: '';
      position: absolute;
      height: 30px;
      width: 100%;
      background: linear-gradient(to bottom, #ffd700, #ffec8b, #ffd700);
      top: 50%;
      transform: translateY(-50%);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
    }

    /* ç¤¼ç›’ç›–å­ */
    .gift-lid {
      position: absolute;
      top: -15px;
      left: -10px;
      width: 220px;
      height: 50px;
      background: linear-gradient(135deg, #ff7eb3 0%, #ff1493 100%);
      border-radius: 15px;
      box-shadow:
        0 5px 20px rgba(255, 105, 180, 0.4),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
      border: 3px solid rgba(255, 255, 255, 0.3);
      z-index: 2;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    /* è´è¶ç»“ */
    .gift-bow {
      position: absolute;
      top: -45px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 60px;
      z-index: 3;
      filter: drop-shadow(0 5px 10px rgba(255, 105, 180, 0.5));
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    /* æ‰“å¼€åŠ¨ç”» */
    .gift-box-container.opened .gift-box {
      animation: none;
      transform: scale(0);
      opacity: 0;
    }

    .gift-box-container.opened .gift-lid {
      animation: lidFly 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    .gift-box-container.opened .gift-bow {
      animation: bowFly 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
    }

    @keyframes lidFly {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) rotate(20deg);
        opacity: 0;
      }
    }

    @keyframes bowFly {
      0% {
        transform: translateX(-50%) translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) translateY(-250px) rotate(30deg);
        opacity: 0;
      }
    }

    /* æ˜Ÿæ˜Ÿçˆ†ç‚¸æ•ˆæœ */
    .sparkle {
      position: absolute;
      font-size: 30px;
      opacity: 0;
      pointer-events: none;
    }

    .gift-box-container.opened .sparkle {
      animation: sparkleBurst 1.5s ease-out forwards;
    }

    @keyframes sparkleBurst {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(1);
        opacity: 0;
      }
    }

    /* æ ‡é¢˜ */
    .title {
      font-size: 4rem;
      font-weight: 900;
      color: #fff;
      text-align: center;
      margin-bottom: 60px;
      text-shadow:
        0 0 10px rgba(255, 182, 193, 0.8),
        0 0 20px rgba(255, 182, 193, 0.6),
        0 0 30px rgba(255, 182, 193, 0.4),
        0 0 40px rgba(255, 105, 180, 0.3),
        2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: glow 3s ease-in-out infinite;
      letter-spacing: 8px;
      opacity: 0;
      animation: titleFadeIn 1.5s ease-out forwards, glow 3s ease-in-out 1.5s infinite;
    }

    @keyframes titleFadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes glow {
      0%, 100% {
        text-shadow:
          0 0 10px rgba(255, 182, 193, 0.8),
          0 0 20px rgba(255, 182, 193, 0.6),
          0 0 30px rgba(255, 182, 193, 0.4),
          0 0 40px rgba(255, 105, 180, 0.3),
          2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      50% {
        text-shadow:
          0 0 20px rgba(255, 182, 193, 1),
          0 0 30px rgba(255, 182, 193, 0.8),
          0 0 40px rgba(255, 182, 193, 0.6),
          0 0 50px rgba(255, 105, 180, 0.4),
          2px 2px 4px rgba(0, 0, 0, 0.5);
      }
    }

    /* æç¤ºæ–‡å­— */
    .hint {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 40px;
      animation: hintPulse 2s ease-in-out infinite;
      opacity: 0;
      animation: hintFadeIn 1s ease-out 0.5s forwards, hintPulse 2s ease-in-out 1.5s infinite;
    }

    @keyframes hintFadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes hintPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.05);
        opacity: 1;
      }
    }

    /* å†…å®¹å±•ç¤ºåŒº - ç¤¼ç›’å†…éƒ¨ */
    .content-area {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 85vmin;
      height: 85vmin;
      opacity: 0;
      visibility: hidden;
      transition: all 0.8s ease;
      z-index: 100;
    }

    .content-area.show {
      opacity: 1;
      visibility: visible;
    }

    .content-area iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      background: transparent;
      overflow: hidden;
    }

    /* å¯çˆ±çŒ«å’ªè£…é¥° */
    .cat-decoration {
      position: fixed;
      font-size: 40px;
      opacity: 0.6;
      animation: catFloat 6s ease-in-out infinite;
      z-index: 5;
      filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.5));
    }

    .cat-decoration:nth-child(1) {
      top: 10%;
      left: 5%;
      animation-delay: 0s;
    }

    .cat-decoration:nth-child(2) {
      top: 20%;
      right: 8%;
      animation-delay: 1s;
    }

    .cat-decoration:nth-child(3) {
      bottom: 15%;
      left: 10%;
      animation-delay: 2s;
    }

    .cat-decoration:nth-child(4) {
      bottom: 25%;
      right: 5%;
      animation-delay: 3s;
    }

    @keyframes catFloat {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      25% {
        transform: translateY(-15px) rotate(5deg);
      }
      75% {
        transform: translateY(10px) rotate(-5deg);
      }
    }

    /* å…‰ç¯æ•ˆæœ */
    .glow-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      border: 3px solid rgba(255, 105, 180, 0.3);
      border-radius: 50%;
      animation: ringPulse 2s ease-out infinite;
      pointer-events: none;
    }

    .glow-ring:nth-child(2) {
      animation-delay: 0.5s;
    }

    .glow-ring:nth-child(3) {
      animation-delay: 1s;
    }

    @keyframes ringPulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- æ˜Ÿç©ºèƒŒæ™¯ -->
  <div class="stars" id="stars"></div>

  <!-- æµæ˜Ÿ -->
  <div class="shooting-star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
  <div class="shooting-star" style="top: 30%; left: 50%; animation-delay: 2s;"></div>
  <div class="shooting-star" style="top: 50%; left: 80%; animation-delay: 4s;"></div>

  <!-- æœˆäº® -->
  <div class="moon"></div>

  <!-- çŒ«å’ªè£…é¥° -->
  <div class="cat-decoration">ğŸ˜º</div>
  <div class="cat-decoration">ğŸ˜¸</div>
  <div class="cat-decoration">ğŸ±</div>
  <div class="cat-decoration">ğŸ˜»</div>

  <!-- ä¸»å®¹å™¨ -->
  <div class="container" id="mainContainer">
    <h1 class="title">ç§‘ç½—å¨œçš„æ˜Ÿè¾°çŒ«èˆ</h1>

    <div class="gift-box-container" id="giftBox" onclick="openGift()">
      <div class="glow-ring"></div>
      <div class="glow-ring"></div>
      <div class="glow-ring"></div>
      <div class="gift-bow">ğŸ€</div>
      <div class="gift-lid"></div>
      <div class="gift-box">
        <span style="font-size: 80px;">ğŸ</span>
      </div>
      <!-- æ˜Ÿæ˜Ÿçˆ†ç‚¸æ•ˆæœ -->
      <div class="sparkle" style="--tx: -100px; --ty: -100px;">â­</div>
      <div class="sparkle" style="--tx: 100px; --ty: -100px;">âœ¨</div>
      <div class="sparkle" style="--tx: -100px; --ty: 100px;">ğŸŒŸ</div>
      <div class="sparkle" style="--tx: 100px; --ty: 100px;">ğŸ’«</div>
      <div class="sparkle" style="--tx: 0px; --ty: -120px;">â­</div>
      <div class="sparkle" style="--tx: -120px; --ty: 0px;">âœ¨</div>
      <div class="sparkle" style="--tx: 120px; --ty: 0px;">ğŸŒŸ</div>
      <div class="sparkle" style="--tx: 0px; --ty: 120px;">ğŸ’«</div>
    </div>

    <p class="hint">ç‚¹å‡»ç¤¼ç‰©æ‰“å¼€æƒŠå–œ âœ¨</p>
  </div>

  <!-- å†…å®¹å±•ç¤ºåŒº -->
  <div class="content-area" id="contentArea">
    <iframe src="å®£ä¼ æµ·æŠ¥.html" scrolling="no"></iframe>
  </div>

  <script>
    // ç”Ÿæˆæ˜Ÿç©º
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const numStars = 200;

      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';

        // éšæœºä½ç½®
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';

        // éšæœºå¤§å°
        const size = Math.random() * 3 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';

        // éšæœºåŠ¨ç”»æ—¶é•¿
        star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');

        // éšæœºé€æ˜åº¦
        star.style.setProperty('--opacity', Math.random() * 0.5 + 0.3);

        // éšæœºå»¶è¿Ÿ
        star.style.animationDelay = Math.random() * 5 + 's';

        starsContainer.appendChild(star);
      }
    }

    // æ‰“å¼€ç¤¼ç‰©
    let isOpened = false;
    function openGift() {
      if (isOpened) return;
      isOpened = true;

      const giftBox = document.getElementById('giftBox');
      const mainContainer = document.getElementById('mainContainer');
      const contentArea = document.getElementById('contentArea');

      // æ·»åŠ æ‰“å¼€åŠ¨ç”»
      giftBox.classList.add('opened');

      // æ’­æ”¾éŸ³æ•ˆï¼ˆå¯é€‰ï¼‰
      // const audio = new Audio('open.mp3');
      // audio.play();

      // å»¶è¿Ÿæ˜¾ç¤ºå†…å®¹
      setTimeout(() => {
        mainContainer.style.opacity = '0';
        mainContainer.style.transform = 'scale(0.8)';
        mainContainer.style.transition = 'all 0.8s ease';

        setTimeout(() => {
          mainContainer.style.display = 'none';
          contentArea.classList.add('show');
        }, 800);
      }, 1500);
    }

    // åˆå§‹åŒ–
    createStars();
  </script>
